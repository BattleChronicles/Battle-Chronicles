<div class="section">
	<div class="container">
		<br><br>
		<h1 class="header">Highscores</h1>
				<div class="row">
					<div>
						<table ng-show="Highscores">
							<thead>
								<tr>
									<th data-field="name"></th>
									<th data-field="score"></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="highscore in highscores.hs">
									<td>{{highscore.name}}</td>
									<td>{{highscore.score}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<br><br>
	</div>
</div>
